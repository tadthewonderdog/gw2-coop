name: CI

on:
  push:
    branches: [main, develop, github-integration]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: # Allow manual triggering

# Security: Restrict permissions
permissions:
  contents: read
  checks: write
  pull-requests: write
  security-events: write

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: .
  PROD_RELEASE: ${{ github.event_name == 'pull_request' && github.event.action == 'closed' }}
  PR_NUMBER: ${{ github.event.number }}
  PREVIEW_URL: "https://pr${{ github.event.number }}-gw2-coop-preview.tadthewonderdog.workers.dev"

