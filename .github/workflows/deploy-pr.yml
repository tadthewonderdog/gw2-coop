name: Deploy PR Preview

permissions:
  contents: read
  pull-requests: write
  
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  # workflow_run:
  #   workflows: [CI]
  #   types:
  #     - completed  

env:
  NODE_VERSION: '20'
  PR_NUMBER: ${{ github.event.number || 39 }}
  FULL_DOMAIN: "https://pr${{ github.event.number }}-gw2-coop-preview.tadthewonderdog.workers.dev"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build:preview
        
      - name: Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          
          echo "Deploying PR #${PR_NUMBER} to ${FULL_DOMAIN}..."
          
          npx wrangler versions upload --preview-alias "pr${PR_NUMBER}" 
            
